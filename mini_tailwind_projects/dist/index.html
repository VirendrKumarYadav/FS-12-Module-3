<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini projects Tailwind</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- card container -->
      <div class="bg-zinc-800 mx-6 rounded-2xl p-2">
        <!-- flex conatiner -->
        <div class="flex rounded-l-xl">
          <!-- image of card -->
          <img
            src="https://tailwindfromscratch.com/mini-projects/email-subscribe/images/image.jpg"
            alt="image.jpg"
            class="object-fill md:h-60 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- content -->
          <div class="md:p-12">
            <h2 class="text-xl text-white font-medium font-serif md:text-left">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-white md:text-left text-xs my-4 max-w-xs leading-5 tracking-wide"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div class="flex flex-row space-x-3 space-y-0">
              <input
                type="text"
                class="bg-zinc-800 text-left p-2 px-4 border border-zinc-600 text-white placeholder:text-xs focus:outline-none"
                placeholder="Enter you email address"
              />

              <button
                class="px-5 py-2 text-xs rounded-md bg-lime-500 text-zinc-800 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subcribe
              </button>
              <i class="material-icons text-white hover:text-lime-300">cancel</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
